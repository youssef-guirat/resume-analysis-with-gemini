global:
  scrape_interval: 15s  # Collect metrics every 15 seconds

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']  # Prometheus scrapes itself

  - job_name: 'fastapi-app'
    static_configs:
      - targets: ['fastapi-app:8000']  # Target = FastAPI service name from Compose
    metrics_path: '/metrics'  # Path where FastAPI exposes metrics

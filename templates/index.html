<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Analyzer AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: #0d6efd;
    }
    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
      letter-spacing: 0.5px;
    }
    .container {
      flex: 1;
      margin-top: 60px;
      margin-bottom: 60px;
    }
    .card {
      border: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      border-radius: 12px;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    textarea {
      resize: vertical;
    }
    .spinner {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      background-color: #f1f1f1;
      padding: 20px 0;
      color: #777;
      font-size: 0.9rem;
    }
    .progress {
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    .keyword-box {
      display: inline-block;
      background: #e7f1ff;
      border-radius: 6px;
      padding: 4px 8px;
      margin: 2px;
      font-size: 0.9rem;
    }
    .missing-keyword {
      background: #ffe7e7;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">üß† Resume Analyzer AI</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-4">
          <h3 class="mb-4 text-center text-primary fw-semibold">Analyze Your Resume with AI</h3>

          <form id="analyzeForm" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label class="form-label fw-semibold">Upload Resume (PDF only)</label>
              <input class="form-control" type="file" name="resume" accept=".pdf" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Paste Job Description</label>
              <textarea class="form-control" name="job_description" rows="6" required placeholder="Paste the job description here..."></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                üöÄ Analyze Resume
              </button>
            </div>
          </form>

          <!-- Spinner -->
          <div class="spinner" id="spinner">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3 text-secondary">Analyzing... please wait</p>
          </div>
        </div>

        {% if result %}
        <div class="card mt-5 p-4">
          <h4 class="text-center fw-bold mb-3 text-success">üìä ATS Analysis Result</h4>

          <div class="mb-3">
            <h6>Match Score:</h6>
            <div class="progress mb-2">
              <div class="progress-bar bg-success" role="progressbar" style="width: {{ result.match_score }}%;" 
                   aria-valuenow="{{ result.match_score }}" aria-valuemin="0" aria-valuemax="100">
                   {{ result.match_score }}%
              </div>
            </div>
          </div>

          <div id="markdown-result" class="mt-4"></div>
        </div>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    ¬© {{ year or "2025" }} Resume Analyzer AI 
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Spinner Show -->
  <script>
    const form = document.getElementById("analyzeForm");
    const spinner = document.getElementById("spinner");
    form.addEventListener("submit", () => {
      spinner.style.display = "block";
    });
  </script>

  <!-- Render Analysis -->
  {% if result %}
  <script>
   const resultData = JSON.parse(`{{ result | tojson | safe }}`);

    const markdown = `
### ‚úÖ Matched Keywords
${resultData.matched_keywords.map(k => `<span class='keyword-box'>${k}</span>`).join(" ")}

### ‚ö†Ô∏è Missing Keywords
${resultData.missing_keywords.map(k => `<span class='keyword-box missing-keyword'>${k}</span>`).join(" ")}

### üíº Experience Fit
${resultData.experience_fit}

### üßæ Formatting Issues
${resultData.formatting_issues.map(i => "- " + i).join("\\n")}

### üí° Recommendations
${resultData.suggestions.map(s => "- " + s).join("\\n")}

### üìù Summary
${resultData.summary}
`;

    document.getElementById("markdown-result").innerHTML = marked.parse(markdown);
  </script>
  {% endif %}
</body>
</html>
